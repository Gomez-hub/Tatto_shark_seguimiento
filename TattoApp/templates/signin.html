{% extends "base.html" %}

{% block content %}




<div class="container">
  <h1>Signin</h1>
  <p>{{error}}</p>
  <form action="/signin/" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Ingresar</button>
    <div class="d-flex justify-content-center links">
      Todavia no estas registrado? <a href="{% url 'signup' %}" class="ml-2">Registrarse</a>
    </div>
  </form>
</div>



{% endblock %}
