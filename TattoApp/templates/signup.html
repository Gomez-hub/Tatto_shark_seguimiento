{% extends 'base.html' %} {% block content %}

<div class="container">
  <h1>Signup</h1>

  {{error}}

  <form action="/signup/" method="POST">
    {% csrf_token %} {{form.as_p}}

  <div class="d-flex justify-content-center links">
    Ya tienes una cuenta? <a href="{% url 'signin' %}" class="ml-2">Iniciar sesion</a>
  </div>
</div>
{% endblock %}
